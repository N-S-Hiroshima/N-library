<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleログインテストページ</title>
    <script src="./js/google-login.js"></script>
</head>

<body>

    ログイン失敗
    <div id="errorviwe">失敗</div>
    5秒後TOPページに戻ります
    <script>
        switch ((new URL(window.location.href).search)) {
            case '?E1':
                document.getElementById("errorviwe").innerText = "このアカウントでのログインは対応していません。"
                break;
            case '?E2':
                document.getElementById("errorviwe").innerText = "アクセスが正しくありません。もう一度ログインをしてください。"
                break;
            case '?E3':
                document.getElementById("errorviwe").innerText ="管理者権限を確認できませんでした。もう一度ログインを行なってください"
                break;
            default:
                document.getElementById("errorviwe").innerText = "エラーが発生しました。"
                break;
        }
        //URLバーpath削除
        history.replaceState('', '', new URL(window.location.href).pathname);
        setTimeout(() => {
            logout()
        }, 5000);
    </script>
</body>

</html>
