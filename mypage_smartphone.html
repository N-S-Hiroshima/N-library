<body>
  <header>
    <script>header();</script>
    <script src="./js/header.js"></script>
  </header>
  <div>
    <div id="tabs">
      <button class="tab-btn" data-tab="tab1">Tab 1</button>
      <button class="tab-btn" data-tab="tab2">Tab 2</button>
      <button class="tab-btn" data-tab="tab3">Tab 3</button>
      <div id="tab1" class="tab-content">Tab 1 content</div>
      <div id="tab2" class="tab-content">Tab 2 content</div>
      <div id="tab3" class="tab-content">Tab 3 content</div>
    </div>
  </div>
  <script>
    const tabs = document.querySelector('#tabs');
    const tabBtns = tabs.querySelectorAll('.tab-btn');
    const tabContents = tabs.querySelectorAll('.tab-content');

    tabBtns.forEach(function (btn) {
      btn.addEventListener('click', function () {
        const tab = btn.dataset.tab;
        tabContents.forEach(function (content) {
          content.style.display = 'none';
        });
        tabs.querySelector('#' + tab).style.display = 'block';
      });
    });




  </script>
</body>
