<!DOCTYPE html>
<html lang="ja">

<head>
    <title>ログインページ</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/index.css">

    <!--外部JS-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>


    <!--自作JS-->
    <script src="./js/platform.js"></script>
    <script src="./js/google-login.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/search.js"></script>

</head>

<body>
    <p id="result"><span id="totalResults"></span>件の書籍がヒットしました！</p>
    <div id="search">
        <input type="text" placeholder="検索ワードを入力" id="word">
        <button id="lupe" onclick="toIndex_search()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div id="container"></div>

    <!--Googleログインボタン-->
    <div id="login">
        <p>Googleでログイン</p>
        <div id="buttonDiv" class="g-recaptcha" data-sitekey="6LdVN_MjAAAAALeGoQ2na_Pprw-EDcZTJppbDh78"
            data-callback='onSubmit' data-action='submit'></div>
        <div id="recapucha" class="g-recaptcha" data-sitekey="6LdvLPMjAAAAAO6hkx0opzcPHCktUQbPINPWYNyz"
            data-callback="testa"></div>
    </div>
    <button id="debug" onclick="debugalert()"></button>
    <img src="./１.png">
</body>
    <noscript>
        <META HTTP-EQUIV=Refresh CONTENT="0; URL=./error.html?E10">
    </noscript>

</html>
